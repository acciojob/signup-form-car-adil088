<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
		<br>
			<input type="email" id="email" name="email" placeholder="email" required>
		<br>
		<input type="radio" id="gender_m" name="gender" value="gender_m" required>
        	<br>
		<input type="radio" id="gender_f" name="gender" value="gender_f" required>
			<br>
		<select id="cars" name="cars" placeholder="--Please choose an option--" required>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select>
			<br>
		<input type="number" id="age" name="age" placeholder="Age" required>
			<br>
		<input type="date" id="dob" name="dob" required>
			<br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
			<br>
		<input type="checkbox" id="tos" name="tos" required>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
